name: CI

on:
  push:
    paths-ignore:
      - "docs/**"
      - "*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    name: Ruff (required)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      - name: Ruff format (check)
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check .

  deps_smoke_optional:
    name: Deps + compile smoke (optional)
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (latest)
        run: |
          python -m pip install -U pip
          python -m pip install -U -r requirements.txt

      - name: Compile (syntax sanity)
        run: python -m compileall -q .

      - name: Freeze deps (for debugging)
        if: always()
        run: python -m pip freeze | tee pip-freeze.txt

      - name: Upload freeze
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: pip-freeze-deps-smoke
          path: pip-freeze.txt

  tests:
    name: Minimal Flow Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -U -r requirements.txt

      - name: Run tests
        run: PYTHONWARNINGS=default python -m unittest discover -s tests -v

      - name: Freeze deps (for debugging)
        run: python -m pip freeze | tee pip-freeze.txt

      - name: Upload freeze
        uses: actions/upload-artifact@v6
        with:
          name: pip-freeze-tests
          path: pip-freeze.txt
