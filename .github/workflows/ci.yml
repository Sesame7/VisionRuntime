name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Lint：检查规则（会让 CI 失败）
      - name: Ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      # 2) Format：检查格式是否符合（会让 CI 失败）
      - name: Ruff format (check)
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check .
