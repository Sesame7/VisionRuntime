runtime:
  save_dir: "data/test"
  detect_queue_capacity: 10

camera:
  type: "mock"
  common:
    save_images: false
    capture_output_format: "bgr8"
  mock:
    image_dir: "data/test"
    order: "name_desc"
    end_mode: "stop"

trigger:
  debounce_ms: 0

detect:
  impl: "overexposure"
  config_file: "../detect_overexposure.yaml"
  preview_enabled: false
  preview_max_edge: 1280

output:
  hmi:
    enabled: false
    history_size: 5
  modbus:
    enabled: false
  write_csv: false
